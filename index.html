<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Channel</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./img/weather-icon.ico"
    />
    <script
      defer
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    ></script>

    <script defer src="./js/scrip.js"></script>
  </head>
  <body>
    <div class="encabezado">
      <h1>Weather Channel</h1>
      <input type="text" placeholder="Ingresá una ciudad" />
      <button>ENVIAR</button>
    </div>
    <div class="container">
      <ul class="ciudades">
        <li>
          <span id="ciudad"></span><br />
          <span id="temperatura"></span><span id="grados"></span><br />
          <img id="wicon" src="" alt="Ícono del tiempo" /><br />
          <span id="descripcion"></span><br /><br />
          <span id="humedad"></span>
          <span id="porcentajeHumedad"></span><span id="porcentaje"></span>
        </li>
      </ul>
    </div>
  </body>
</html>
